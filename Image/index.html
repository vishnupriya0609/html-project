<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Events Gallery</title>
  <style>
    .imgBorder {
      border: 2px solid #333;
      padding: 5px;
      width: 200px;
      height: 150px;
      object-fit: cover;
    }

    table {
      margin: auto;
      border-spacing: 20px;
      text-align: center;
    }

    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    td p {
      margin-top: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <table>
    <caption>Past Community Event Highlights</caption>
    <tr>
      <td>
        <img src="event1.jpeg" alt="Cultural Dance" title="Cultural Dance Night" class="imgBorder" />
        <p>Cultural Dance</p>
      </td>
      <td>
        <img src="event2.jpeg" alt="Tech Expo" title="Annual Tech Expo" class="imgBorder" />
        <p>Tech Expo</p>
      </td>
      <td>
        <img src="event3.jpeg" alt="Food Fest" title="Delicious Food Festival" class="imgBorder" />
        <p>Food Festival</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpeg" alt="Art Show" title="Community Art Show" class="imgBorder" />
        <p>Art Show</p>
      </td>
      <td>
        <img src="event5.jpeg" alt="Sports Day" title="Inter-School Sports Day" class="imgBorder" />
        <p>Sports Day</p>
      </td>
      <td>
        <img src="event6.jpeg" alt="Music Night" title="Live Music Night" class="imgBorder" />
        <p>Music Night</p>
      </td>
    </tr>
  </table>

</body>
</html>
